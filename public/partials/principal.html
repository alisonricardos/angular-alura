<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary" type="button">
                        Nova foto
                    </a>
                </span>
                <input class="form-control" placeholder="filtrar pelo título da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }"> <!--ng-model serve para referenciar esses mesmos nomes dentro do arquivo .js-->
            </div>
        </form>

    </div>
</div>
<div class="row">
    <meu-painel class="col-md-2 painel-animado.ng-leave-active painel-animado" ng-repeat="foto in fotos | filter:filtro" titulo="{{foto.titulo}}">
        <!-- ng-repeat="foto in fotos | filter:filtro" essa declaração faz filtrar dentro ng repeat-->
        <div class="panel-body">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        </div>
</div><!--Fim do painel-->
